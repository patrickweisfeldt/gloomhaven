<!-- Navbar Container -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">

	<!-- App name and toggle button for mobile -->
	<a class="navbar-brand" routerLink="/">Gloomhaven Tracker</a>
	<button class="navbar-toggler" type="button" (click)="toggleCollapse()"
					[attr.aria-expanded]="!isCollapsed" aria-controls="navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- End app name and toggle button for mobile -->

	<!-- Container for navbar elements when not collapsed -->
	<div id="navbarCollapse" class="navbar-collapse justify-content-end"
				[collapse]="isCollapsed" [isAnimated]="true">
		<ul class="navbar-nav">

			<!-- Navbar links when signed in -->
			<ng-container *ngIf="(user$ | async) as user; else signedOut">
				<li class="nav-item">
					<a class="nav-link" routerLink="/campaigns" routerLinkActive="active">
							Campaigns
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link pointer" (click)="signOut()">
						Sign Out
					</a>
				</li>
			</ng-container>
			<!-- End navbar links when signed in -->

			<!-- Navbar links when signed out -->
			<ng-template #signedOut>
				<li class="nav-item">
					<a class="nav-link" routerLink="/login" routerLinkActive="active">
						Sign In
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/register" routerLinkActive="active">
						Register
					</a>
				</li>	
			</ng-template>
			<!-- End navbar links when signed out -->

		</ul>
	</div>
	<!-- End container for navbar elements when not collapsed -->

</nav>
<!-- End navbar container -->
